<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbie Phone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .phone {
            width: 300px;
            height: 600px;
            border: 16px solid #000;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .screen {
            width: 100%;
            height: 100%;
            background-image: url('https://www.dropbox.com/scl/fi/jdaogcgixkcbj9eak1ouq/414UWHG5IwL.jpg?rlkey=o63eg9gu1rlyzuiir3ii5a638&st=ro6zci7l&dl=1');
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen" onclick="playSound()"></div>
    </div>

    <audio id="barbie-sound" src="https://j.top4top.io/m_3168jmw9k0.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("barbie-sound");
            audio.play();
        }
    </script>
</body>
</html>
